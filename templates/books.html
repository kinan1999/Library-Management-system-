{% extends "layout.html" %}
{% block content %}
<h2>Book List</h2>
<a href="{{ url_for('add_book') }}">âž• Add Book</a>
<table>
    <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Year</th>
        <th>Actions</th>
    </tr>
    {% for _, book in books.iterrows() %}
    <tr>
        <td>{{ book['title'] }}</td>
        <td>{{ book['author'] }}</td>
        <td>{{ book['year'] }}</td>
        <td>
            <a href="{{ url_for('edit_book', id=book['id']) }}">Edit</a> |
            <a href="{{ url_for('delete_book', id=book['id']) }}" onclick="return confirm('Are you sure?')">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
